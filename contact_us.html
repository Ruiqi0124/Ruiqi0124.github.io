<!DOCTYPE html>
<html>
   <head>
      <title>Qilin JDM - Contact Us</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet">
      <style>
         body {
            background: rgb(220, 220, 220);
            padding: 0;
            margin: 0;
         }

         .navbar {
            margin-bottom: 0;
         }

         .container {
            margin-top: 50px;
            padding-top: 20px;
            padding-bottom: 20px;
         }

         h2 {
            font-size: 32px;
         }

         .contact-form {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
         }

         .form-group {
            margin-bottom: 20px;
         }

         .form-group label {
            font-size: 18px;
         }

         .form-group input,
         .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
         }

         .form-group textarea {
            height: 150px;
         }

         .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
         }

         .contact-info {
            margin-bottom: 100px;
            margin-bottom: 40px;
         }

         .contact-info p {
            font-size: 18px;
         }
      </style>
   </head>
   <body>
      <nav class="navbar navbar-fixed-top" role="navigation">
         <div class="container-fluid" style="background: rgb(101, 101, 101);">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse" style="width: 10%;">
                  <img src="images/images.png" style="width:100%;">
               </button>
               <a class="navbar-brand" href="index.html" style="background-color: rgb(57, 57, 57);color: antiquewhite;">QILIN JDM</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
               <ul class="nav navbar-nav">
                  <li><a href="inventory.html" style="color: antiquewhite;">Inventory</a></li>
                  <li><a href="how_to_buy.html" style="color: antiquewhite;">How to buy?</a></li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: antiquewhite;">
                        Our profile
                        <b class="caret"></b>
                     </a>
                     <ul class="dropdown-menu">
                        <li><a href="about_us.html">About us</a></li>
                        <li><a href="why_choose_us.html">Why choose us</a></li>
                        <li><a href="our_services.html">Our services</a></li>
                        <li class="divider"></li>
                        <li><a href="social_media.html">Social Media</a></li>
                        <li class="divider"></li>
                        <li><a href="contact_us.html">Contact Us</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <div class="container">
         <div class="row">
            <div class="col-md-8 col-md-offset-2">
               <div class="contact-info">
                  <h2>Contact Information</h2>
                  <p><strong>Qilin JDM</strong></p>
                  <p>123 Main Street</p>
                  <p>New York, NY 10038</p>
                  <p>Email: info@qilinjdm.com</p>
                  <p>Phone: 718-603-1718</p>
               </div>
               <div class="contact-form">
                  <h2>Contact Us</h2>
                  <form>
                     <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                     </div>
                     <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                     </div>
                     <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                     </div>
                     <div class="form-group">
                        <button type="submit">Submit</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
